<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time!</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <header>
        <h1 class="title">Javascript Quiz</h1>
        <button class="begin">Start</button>
        <div class="Highscores">
            <div>
                <h3>View Highscores</h3>
                <ul class="viewHigh">

                </ul>
            </div>
        </div>

    </header>



    <main>
        <section class="card">
            <div>
                <h2 class="question">Question</h2>
                <div class="center">
                    <p class="qText"></p>
                    <ul>
                        <li class="opt"><button class="btnA">A</button><span class="A"> This is an option</span></li>
                        <li class="opt"><button class="btnB">B</button><span class="B"> So is this</span></li>
                        <li class="opt"><button class="btnC">C</button><span class="C"> And this</span></li>
                        <li class="opt"><button class="btnD">D</button><span class="D"> Maybe even this</span></li>
                    </ul>
                </div>
            </div>
        </section>


    </main>

    <aside>
        <p class="timer">120</p>
    </aside>
    <script src="script.js"></script>
</body>

</html>
