<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time!</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Newsreader&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Newsreader&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Newsreader&family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <header>
        <h1 class="title font1">Javascript Quiz</h1>
        <button class="begin font2">Start</button>
        <div class="Highscores">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  Highscores
                </button>
                <ul class="dropdown-menu viewHigh" aria-labelledby="dropdownMenuButton1">
                  <!-- <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li> -->
                </ul>
              </div>
            <!-- <div>
                <h3>Highscores</h3>
                <ul class="viewHigh">

                </ul>
            </div> -->
        </div>

    </header>



    <main>
        <section class="card">
            <div>
                <h2 class="question font1">Question</h2>
                <div class="center">
                    <p class="qText"></p>
                    <ul>
                        <li class="opt"><button class="btnA font2">A</button><span class="A"> This is an option</span></li>
                        <li class="opt"><button class="btnB font2">B</button><span class="B"> So is this</span></li>
                        <li class="opt"><button class="btnC font2">C</button><span class="C"> And this</span></li>
                        <li class="opt"><button class="btnD font2">D</button><span class="D"> Maybe even this</span></li>
                    </ul>
                </div>
            </div>
        </section>


    </main>

    <aside>
        <p class="timer">20</p>
    </aside>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
